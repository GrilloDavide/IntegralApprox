<div class="container-fluid">
    <form (submit)="onSubmit()" [formGroup]="proprieties" class="">

        <div class="inputs-field">
            <label for="inputFunction">Inserire la funzione</label>
            <input class="form-control outline-secondary" id="inputFunction" type="text" formControlName="inputFunction" required>
            <p></p><button class="btn btn-outline-custom" (click)="isAcceptable()">check if works</button>
            
        </div>
    
        <div class="btn-group inputs-field" role="group" aria-label="Basic radio toggle button group" required>

            <input type="radio" class="btn-check" name="Metodo" id="Rettangoli">
            <label class="btn btn-outline-secondary" for="Rettangoli">Rettangoli</label>
          
            <input type="radio" class="btn-check" name="Metodo" id="Trapezi">
            <label class="btn btn-outline-secondary" for="Trapezi">Trapezi</label>
          
            <input type="radio" class="btn-check" name="Metodo" id="Parabole">
            <label class="btn btn-outline-secondary" for="Parabole">Parabole</label>
          </div>
          <div class="inputs-field">
            <button type="submit" class="btn btn-outline-custom">INVIA</button>
          </div>
    </form>
</div>
